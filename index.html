<!DOCTYPE html>
<html>
    <head>
        <title>Group Project</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="path/to/chartjs/dist/chart.umd.js"></script>
    </head>
    <body>
        <header id="header-section">
            <div class="container">
                <div class="header">
                    <div class="top_button">
                        <button class="arrow">
                            <img class="top_img" src="icons8-up-arrow-52.png" alt="Back to the top" onclick="top_back()">
                        </button>
                    </div>
                    <div class="project_name" onclick="top_back()">
                        <h1>EDI Project</h1>
                    </div>
                    <div class="participators_names">
                        <ul class="names_list">
                            <li class="names_item">Dzianis Mironau</li>
                            <li class="names_item">Michael Tryfanau</li>
                            <li class="names_item">Oleksandr Chmyr</li>
                            <li class="names_item">Paweł Dębosz</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="first_section">
                <div class="container">
                    <div class="table_data">
                        <table id="airports_table">
                            <tr>
                                <th>Airport ID</th>
                                <th>Airport Code</th>
                                <th>Airport Name</th>
                                <th>Airport Municipality</th>
                                <th>Airport Country</th>
                                <th>Airport Elevation</th>
                                <th>Airport Profit</th>
                                <th>Airport Busyness</th>
                                <th>Airport Ownership</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
            <section id ="charts">
                <div class="container">
                    <div class="pie_chart">

                    </div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
